<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Interfaz de galería de fotos" />
  <title>Galería de Fotos - Vista de Fotos</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./css/photos.css" />
</head>

<body class="bg-white font-sans">

    <section class="bg-gradient-to-b from-blue-50 to-blue-100 p-4" aria-label="Búsqueda">

        <div class="flex items-center bg-[#c8eaf6] rounded-full px-4 py-3 shadow-md">
            
            <button type="button" aria-label="Buscar">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            </button>

            <input
            type="search"
            id="photoSearch"
            placeholder="Buscar los archivos"
            class="flex-1 ml-3 bg-transparent outline-none text-gray-700 placeholder-gray-600"
            aria-label="Buscar archivos"
            />

            <button type="button" class="p-1 rounded-full transition-colors ml-2" aria-label="Ver carpetas">
            <svg class="w-6 h-6 text-gray-800" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
            </svg>
            </button>

            <button type="button" class="p-1 rounded-full transition-colors ml-2" aria-label="Cambiar vista">
            <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            </button>

            <button type="button" class="p-1 rounded-full transition-colors ml-2" aria-label="Más opciones">
            <svg class="w-6 h-6 text-gray-800" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zm0 6a2 2 0 110-4 2 2 0 010 4zm0 6a2 2 0 110-4 2 2 0 010 4z" />
            </svg>
            </button>

        </div>

    </section>

    <!--Secciones-->
    <main class="bg-white">
        
        <!--Hoy-->
        <section class="mb-6" aria-labelledby="hoy-heading">
        <h2 id="hoy-heading" class="text-2xl font-normal px-4 py-3 text-gray-900">Hoy</h2>
        
        <div class="px-4 space-y-0">
            
            <article class="photo-item">
            <img 
                src="./images/image1.jpeg" 
                alt="Screenshot 20251123 214232" 
                class="photo-thumbnail"
                loading="lazy"
            >
            <div class="flex-1 min-w-0">
                <h3 class="photo-title">Screenshot_20251123_214232_Gallery.jpg</h3>
            </div>
            </article>

            <article class="photo-item">
            <img 
                src="./images/image2.jpeg"

            <article class="photo-item">

                src="./images/image3.jpeg"

            >
            <div class="flex-1 min-w-0">

            <article class="photo-item">
            <img

            >
            <div class="flex-1 min-w-0">
                <h3 class="photo-title">6d8e645b8d065f83b.jpg</h3>
            </div>
            </article>

            <article class="photo-item">
            <img 
                src="./images/image5.jpeg" 
                alt="IMG-20251123-WA0027"

                loading="lazy"
            >
            <div class="flex-1 min-w-0">
                <h3 class="photo-title">IMG-20251123-WA0027.jpg</h3>
            </div>
            </article>

            <article class="photo-item">
            <img 
                src="./images/image6.jpeg"

        </div>
        </section>

        <!--Ayer-->
        <section class="mb-6" aria-labelledby="ayer-heading">
        <h2 id="ayer-heading" class="text-2xl font-normal px-4 py-3 text-gray-900">Ayer</h2>
        
        <div class="px-4 space-y-0">

        </div>
        </section>

    </main>

  <script src="./js/photos.js" defer></script>
</body>
</html>
